<!doctype html>
<html>
<head>
   <link rel="stylesheet" href="../../app/dist/gui.ng.forms.components.min.css">

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
   <script src="../../app/dist/gui.ng.forms.components.js"></script>

   <script type="text/javascript">
      var myApp = angular.module('myApp', ['gui.ng.forms.components']);
   </script>

</head>
<body ng-app="myApp">

   <main class="container" ng-init="radioValue = {};">
      <h1 class="body-font"> Directive: radio-input </h1>
      <gui-radio-input field-options="{{mock.fieldOptions.value}}" field-model="radioValue"></gui-radio-input>
   </main>

</body>
</html>
